<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/styles.css" />
    <title>Building With Background And Radiants</title>
  </head>
  <body class="font-roboto relative flex flex-col items-center">
    <nav
      class="absolute top-28 nav-grid list-none text-white rounded-md shadow-md"
    >
      <li class="px-10 cursor-pointer">
        <img src="./src/apple-logo.svg" alt="Apple logo" class="w-5 h-5" />
      </li>
      <li class="nav-item">Store</li>
      <li class="nav-item">Mac</li>
      <li class="nav-item">iPod</li>
      <li class="nav-item">iPhone</li>
      <li class="nav-item">iPad</li>
      <li class="nav-item">iTunes</li>
      <li class="nav-item">Support</li>
      <li class="nav-item px-4">
        <form
          class="
            shadow-inner
            flex
            items-center
            focus-within:bg-white focus-within:text-gray-500
            justify-center
            rounded-full
            px-1
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            type="text"
            class="bg-transparent px-2 w-24 focus-within:w-48 outline-none"
          />
        </form>
      </li>
    </nav>
    <main class="grid w-screen h-[90vh] grid-cols-4 grid-rows-3 gap-1">
      <a
        class="
          bg-hero
          col-start-1 col-end-5
          row-span-2
          flex flex-col
          justify-center
          items-center
          text-white
          font-extralight
          cursor-pointer
        "
      >
        <h1 class="text-6xl">What will your verse be?</h1>
        <p class="text-2xl text-center w-5/12 my-4">
          Everyone has something to share. See how people are using iPad in
          their unique ways to add to the world's story.
        </p>
        <div class="text-xl flex">
          <span>Watch the "Your Verse" film and explore the stories</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 ml-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0.5"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0.5"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </a>
      <a class="bg-1 cursor-pointer"></a>
      <a class="bg-2 cursor-pointer"></a>
      <a class="bg-3 cursor-pointer"></a>
      <a class="bg-4 cursor-pointer"></a>
    </main>
    <footer>Footer</footer>
  </body>
</html>
